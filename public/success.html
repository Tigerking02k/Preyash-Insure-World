      padding: 3rem 1rem;
      font-family: 'Segoe UI', sans-serif;
    }

    .success-box {
      background: rgba(255,255,255,0.1);
      border-radius: 15px;
      padding: 2rem;
      max-width: 600px;

    h1 {
      font-size: 2rem;
      margin-bottom: 1rem;
      color: #ffea00;
    }

    p {
      font-size: 1.1rem;
    }

    .btn-home {
      display: inline-block;
      margin-top: 2rem;
      padding: 10px 20px;
      background: #004080;
      color: white;
      text-decoration: none;
      font-weight: bold;
      border-radius: 30px;
      transition: 0.3s;
    }

    .btn-home:hover {
      background: #002a66;

  <div class="success-box">
