<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>404 - Page Not Found | PREYASH INSURANCE SERVICES</title>
    <link rel="stylesheet" href="/css/style.css">
    <style>
        .error-container {
            min-height: 100vh;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            text-align: center;
            padding: 2rem;
            background: linear-gradient(to right, #004080, #007bff);
            color: white;
        }
        .error-code {
            font-size: 6rem;
            font-weight: bold;
            margin: 0;
            color: #ffea00;
            text-shadow: 0 0 10px rgba(255, 234, 0, 0.5);
        }
        .error-message {
            font-size: 1.5rem;
            margin: 1rem 0;
        }
        .home-link {
            display: inline-block;
            margin-top: 2rem;
            padding: 1rem 2rem;
            background: #ffea00;
            color: #004080;
            text-decoration: none;
            border-radius: 30px;
            font-weight: bold;
            transition: all 0.3s ease;
        }
        .home-link:hover {
            transform: translateY(-3px);
            box-shadow: 0 4px 15px rgba(0, 0, 0, 0.2);
        }
    </style>
</head>
<body>
    <div class="error-container">
        <h1 class="error-code">404</h1>
        <p class="error-message">Oops! The page you're looking for doesn't exist.</p>
        <a href="/" class="home-link">Return to Home</a>
    </div>
</body>
</html>
